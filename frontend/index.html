<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Python Assessment</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #app {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            min-height: 400px;
        }

        .question-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5em;
            line-height: 1.4;
        }

        .question-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .question-number {
            padding: 5px 12px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .difficulty,
        .bloom {
            padding: 5px 12px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
        }

        .restart-btn {
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .feedback-container {
            text-align: center;
        }

        .feedback-container h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .score-display.good .score-value {
            color: #10b981;
        }

        .score-display.okay .score-value {
            color: #f59e0b;
        }

        .score-display.poor .score-value {
            color: #ef4444;
        }

        .misconceptions {
            text-align: left;
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
        }

        .misconceptions h3 {
            color: #856404;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .misconceptions ul {
            margin-left: 20px;
            color: #856404;
        }

        .misconceptions li {
            margin-bottom: 8px;
        }

        .next-question-message {
            color: #666;
            font-style: italic;
        }

        .summary-container {
            text-align: center;
        }

        .summary-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .final-score {
            padding: 40px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .final-score.good {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .final-score.okay {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .final-score.poor {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .final-score .score-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .final-score .score-value {
            color: white;
            font-size: 3.5em;
            font-weight: bold;
        }

        .summary-stats {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .stat-value {
            color: #333;
            font-weight: bold;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
        }

        .error h2 {
            color: #ef4444;
            margin-bottom: 20px;
        }

        .error p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            #app {
                padding: 25px;
            }

            .score-display {
                flex-direction: column;
                gap: 20px;
            }

            .final-score .score-value {
                font-size: 2.5em;
            }
        }
    </style>
    <script defer src="main.js"></script>
</head>

<body>
    <h1>üêç Adaptive Python Assessment</h1>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
</body>

</html>
